<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Main Page</title>
</head>
<body>
    <div class="page"> 
        <header class="header">
            <div class="headerTop">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="asset/logo.png" alt="some logo here"></a>
                </div>
                <div class="nav">                  
                    <ul class="nav__menu">
                        <li class="nav__list"><a class="nav__link" href="#">СТУДИЯ</a></li>
                        <li class="nav__list"><a class="nav__link" href="#">КЛИЕНТЫ</a></li>
                        <li class="nav__list"><a class="nav__link" href="#">МАГАЗИН</a></li>
                        <li class="nav__list"><a class="nav__link" href="#">КОНТАКТЫ</a></li>
                    </ul>                     
                </div>
                <div class="basket">
                    <div class="basket__wrapper">
                        <img class="basket__icon" src="asset/basket.png" alt="basket picture here">
                        <a class="basket__link" href="/basket">КОРЗИНА</a>
                    </div>
                </div>
            </div>
            <div class="headerBottom">
                <section class="slogan">
                    <h3 class="slogan__title">ДОЛГО, ДОРОГО, СКУРПУЛЕЗНО</h3>
                    <p class="slogan__message">Математически выверенный дизайн для вашего сайта и мобильного приложения</p>
                    <a class="slogan__link" href="">УЗНАТЬ БОЛЬШЕ</a>                
                </section>
                <div class="slider">
                    <div class="slider__pictures">
                        <img class="slider__img" src="" alt="slider picture">
                        <!--<img class="slider__img" src="" alt="">-->
                        <!--<img class="slider__img" src="" alt="">-->
                    </div>
                    <div class="slider__dots">
                        <input class="slider__dot active" type="radio" name="dot">
                        <input class="slider__dot active" type="radio" name="dot">
                        <input class="slider__dot active" type="radio" name="dot">
                    </div>
                </div>
            </div>
        </header>
        <div class="content">

        </div>
        <footer class="footer">           
            <ul class="socialLinks">
                <li class="socialLinks__list"><a class="socialLinks__link" href="#"><img src="asset/playstation.png" alt="logo playstation"></a></li>
                <li class="socialLinks__list"><a class="socialLinks__link" href="#"><img src="asset/facebook.png" alt="logo facebook"></a></li>
                <li class="socialLinks__list"><a class="socialLinks__link" href="#"><img src="asset/instagram.png" alt="logo instagram"></a></li>
            </ul>
            <section class="message">
                <h3 class="message__title">Давайте дружить, это выгодно!</h3>
                <span class="message__text">Скидка 10% для друзей из социальных сетей</span>
            </section>
        </footer> 
    </div>   
</body>
</html>
